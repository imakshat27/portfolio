<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshat Agarwal - Developer</title>

    <!-- ✅ Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"

    />

    <!-- ✅ Tailwind config BEFORE Tailwind CSS -->

      tailwind.config = {

          extend: {

              pixel: ['"Pixelify Sans"', 'sans-serif'],

        },
      };
    </script>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Inline style to double-confirm font is applied -->

      body {
        font-family: 'Pixelify Sans', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-900 p-20 text-white">
    <h1 class="text-4xl font-pixel font-bold text-cyan-300">
      Akshat Agarwal
    </h1>
    <h2 class="text-xl font-pixel-700 font-semibold text-cyan-600">
      Web Developer
    </h2>
    <p class="mt-4 text-sm">
      If you see this text in a pixel style, it's working!
    </p>
  </body>
</html>
